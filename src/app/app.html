<app-timer/>
<app-counter/>
<app-parent-content/>
<app-calendar/>
<app-parent/>
<div>{{name}}</div>

@if(getUser();as user){
  <div>{{user}}</div>
}
@else {
  <button>Login</button>
}

<button (click)="handlerClick($event)">Add item</button>
@for(item of data;track item){
  <div>{{item}}</div>
}
@empty {
  <div>No existen datos</div>
}
